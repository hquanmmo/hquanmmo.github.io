<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok | Nguyễn Hồng Quân</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon"
        href="https://toigingiuvedep.vn/wp-content/uploads/2022/04/hinh-anh-hai-huoc-thu-vi.jpg">

  <style>
    :root {
      --primary: #00e5ff;
      --dark: #020617;
      --light: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--light);
      overflow-x: hidden;
    }

    /* BACKGROUND GLOW */
    .bg-glow {
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,229,255,0.35), transparent 70%);
      filter: blur(90px);
      top: -150px;
      right: -150px;
      z-index: -1;
      animation: float 10s infinite alternate ease-in-out;
    }

    @keyframes float {
      to {
        transform: translate(-250px, 250px);
      }
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    /* CARD */
    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(16px);
      border-radius: 22px;
      padding: 50px 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }

    h1 span {
      color: var(--primary);
    }

    p {
      margin-top: 18px;
      line-height: 1.7;
      color: #cbd5f5;
    }

    /* TIKTOK ICON */
    .tiktok-icon {
      margin: 30px 0;
      font-size: 3.5rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* BUTTONS */
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.4s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: #020617;
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0,229,255,0.45);
    }

    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: #020617;
      transform: translateY(-4px);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="card">
      <img src="https://toigingiuvedep.vn/wp-content/uploads/2022/04/hinh-anh-hai-huoc-thu-vi.jpg"
           alt="Avatar" class="avatar">

      <h1>TikTok <span>Nguyễn Hồng Quân</span></h1>

      <div class="tiktok-icon">
        <i class="fab fa-tiktok"></i>
      </div>

      <p>
        Đây là trang TikTok cá nhân của tôi – nơi chia sẻ nội dung về công nghệ,
        sáng tạo, video ngắn và xây dựng thương hiệu cá nhân.
      </p>

      <div class="buttons">
        <a href="https://www.tiktok.com" target="_blank" class="btn btn-primary">
          <i class="fab fa-tiktok"></i> Mở TikTok
        </a>

        <a href="index.html" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Quay về Profile
        </a>
      </div>
    </div>

    <footer>
      © 2025 Nguyễn Hồng Quân • TikTok Page
    </footer>
  </div>

</body>
</html>
